<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Satisfy" rel="stylesheet">
	<style>
	body{
		text-align: center;
	}
	.background{
		background-image:url('Background.jpg');
		background-position: center;
		background-repeat: repeat;
	}

	h1{
		font-family: Montserrat;
		font-weight: bolder;
		color:white;
		font-size: 3rem;

	}
	h1>span{
		font-family: Satisfy;
		color:white;
		font-size:4rem;
	}

	hr{
		height: 3px;
		background-color: white;
		width: 500px;
	}
	img{
		width: 70%;
	}
	
	.centered {
 position: fixed;
  top: 45%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}

	</style>
</head>
<body class="background">
	<div class="centered">
		<img src="logo.png" alt="" class="">
		<hr>
		<h1 class="">NOS ESTAMOS <span>renovando</span></h1>
	</div>
</body>
</html>
